<body>

    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="header">
              <h1>Unique Password Generator</h1>
            </div>
          </div>
        </div>
        <div class="card text-center">
            <div class="card-header">
              Password Generator
            </div>
            <div class="card-body">
              <h5 class="card-title">Press "Generate Password" button to create a unique password</h5>
              <form name="generate">
              <input type="text" size=18 name="output" id="password">
              <input type ="button" value="Generate Password" onClick="populateform(this.form.thelength.value)"><br />
              <b> Password length:</b> <input type="text" name="thelength" size=2 value="10">
              </form>
            </div>
            <button onclick="copy()">Copy Password</button>
         </div>
    </div>   


<script>

var key1="abcdefghijklmnopqrstuvwxyz",
 key2="!@#$%^&*?><",
 key3="ABCDEFGHIJKLMNOPQRSTUVWXYZ",
 key4="12304567890",
 pass="",
 passwordCharSet="";

function generatepass(plength) {
pass="";  
passwordKeySet=""

if (confirmPass) {
  passwordCharSet += key1;
}
if (specialChar) {
  passwordCharSet += key2;
}
if (numberChar) {
  passwordCharSet += key4;
}
if (upperChar) {
  passwordCharSet += key3;
}

plength = Number("thelength")

for (i = 0; i < plength; i++)
pass += passwordCharSet.charAt(Math.floor(Math.random() * passwordCharSet.length));

//if (confirmPass === false) {
  //endif
//}

return passwordCharSet
}


function populateform(plength){
document.generate.output.value=generatepass(plength)
}    

//function to copy password

function copy() {
  var copyText = document.getElementById("password");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}



    //Prompts for getting password info
    
    var confirmPass = confirm("Would you like to create a unique password?");
    var specialChar = confirm("Would you like to add special characters?");
    var numberChar  = confirm("Would you like the password to be alphanumberic?");
    var upperChar = confirm("Would you like to include upper class values?");

    //Log stats from input
    function reWriteStats() {

    console.log(confirmPass);
    console.log(specialChar);
    console.log(numberChar);
    console.log(upperChar);
    console.log("--------------------")
    }

    reWriteStats();
    


 
</script>
