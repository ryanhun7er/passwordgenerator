<body>

  
  <!-- Webpage and card/ form for password generator-->
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="header">
              <h1>Unique Password Generator</h1>
            </div>
          </div>
        </div>
        <div class="card text-center">
            <div class="card-header">
              Password Generator
            </div>
            <div class="card-body">
              <h5 class="card-title">Press "Generate Password" button to create a unique password</h5>
              <form name="generate">
              <input type="text" size=18 name="output" id="password">
              <input type ="button" value="Generate Password" id= generate>
              <br />
              <b> Password length:</b> <input type="number" id="length" size=2 value= "10">
              </form>
            </div>
            <button id= copyme>Copy Password</button>
         </div>
    </div>   

    <script src="assets/pass.js"></script>
